<h1>Form validation demonstration</h1>
<form novalidate>
  <label for="email">Email: <input id="email" name="email" type="email" value=""/></label>
  <span class="email-error"></span>
  <label for="country">Country: <input id="country" name="country" type="text" value=""/></label>
  <span class="country-error"></span>
  <label for="zip">Zip Code: <input id="zip" name="zip" type="text" value=""/></label>
  <span class="zip-error"></span>
  <label for="password">Password: <input id="password" name="password" type="password" value=""/></label>
  <span class="password-error"></span>
  <label for="password-confirmation">Confirm password: <input id="password-confirmation" name="password-confirmation" type="password" value=""/></label>
  <span class="password-confirmation-error"></span>
  <button type="submit">Submit</button>
</form>
